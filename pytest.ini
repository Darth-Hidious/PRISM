[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov

markers =
    integration: Integration tests that require external services or databases
    slow: Slow running tests (may take several seconds or more)
    unit: Fast unit tests
    asyncio: Tests that use asyncio
    redis: Tests that require Redis connection
    postgres: Tests that require PostgreSQL connection

# Asyncio configuration
asyncio_mode = auto

# Test discovery
norecursedirs = .git .tox htmlcov *.egg-info

# Minimum version requirements
minversion = 6.0

# Timeout for tests
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
