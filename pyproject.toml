[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prism-platform"
version = "1.1.0"
description = "PRISM: Platform for Research in Intelligent Synthesis of Materials"
readme = "README.md"
authors = [{ name = "MARC27", email = "siddharthayashkovid@gmail.com" }]
license = { text = "MIT" }
maintainers = [
    {name = "PRISM Development Team", email = "dev@prism-platform.org"}
]
keywords = ["materials science", "optimade", "cli", "scientific computing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics"
]
requires-python = ">=3.9"
dependencies = [
    "click",
    "rich",
    "optimade[http-client,aiida,ase,pymatgen,jarvis,cif]",
    "sqlalchemy",
    "psycopg2-binary",
    "alembic",
    "python-dotenv",
    "openai",
    "google-cloud-aiplatform",
    "anthropic",
    "pandas",
    "tenacity",
]

[project.scripts]
prism = "app.cli:cli"

[project.urls]
Homepage = "https://github.com/Darth-Hidious/PRISM"
Repository = "https://github.com/Darth-Hidious/PRISM"
"Bug Reports" = "https://github.com/Darth-Hidious/PRISM/issues"

[tool.setuptools]
packages = ["app", "app.services", "app.services.connectors"]
include-package-data = true

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
